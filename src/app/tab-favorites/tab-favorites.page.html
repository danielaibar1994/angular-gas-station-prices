<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mis Lugares
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list *ngIf="response">

    <ion-list-header lines="full">
      <ion-label style="color: rgb(25, 133, 255); font-size: large; font-weight: 500;">Mis Favoritos</ion-label>
    </ion-list-header>

    <ion-item-sliding *ngFor="let cc of (response | async); let i = index">
      <ion-item (click)="goToMunicipio(cc)">
        <ion-label>{{ cc.Municipio }}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="removeFavorite(cc)">Eliminar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
